<!DOCTYPE html>
<html  lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Flied</title>
  
  <script src="p5.js"></script>
  <script src="view.js" defer></script>
  <script src="sketch.js" defer></script>
  <script src="https://kit.fontawesome.com/b8200729a2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="menu" id="menu">
    <div class="header">
      <h1>Flow Field</h1>

      <div class="flecha">
        <!--<i class="fas fa-angle-double-down"></i>-->
        <i class="fas fa-angle-double-up"></i>
      </div>
    </div>
    
    
    <label for="StrokeWeight">
      Stroke Weight
      <input type="range" id="StrokeWeight" value="0">
    </label>

    <label for="Angle">
      Angle
      <input type="range" id="Angle" value="0">
    </label>
    
    <label for="Density">
      Density
      <input type="range" id="Density" value="0">
    </label>

    <label for="noiseDetail">
      Noise Detail
      <input type="range" id="noiseDetail" value="0">
    </label>

    <label for="angleMode" class="angleMode">
      Angle Mode
        <select name="angle-mode" id="angle-mode">
          <option value="Radians" selected>Radians</option>
          <option value="Degrees">Degrees</option>
        </select>
      
    </label>

    <label for="inputColor">
      Color Tone
      <input type="color" id="inputColor" value="#FFE0E0">
    </label>

    <div class="background-control">
      <div class="background-header">
        <label>Background</label>
        <i class="fas fa-angle-down"></i>
      </div>
      <div class="background-content">
        <div class="dark">#261426</div>
        <div class="light">#F2F2F2</div>
        <div class="aux1">#676273</div>
        <div class="aux2">#DEF2C9</div> 
      </div>
    </div>
     
    <div class="controls">
      <div class="pause">
        <i class="fas fa-pause"></i>
      </div>
      <div class="snap">
        <i class="fas fa-camera"></i>
      </div>
    </div>

  </div>


  <footer>
    <p>Copyright Â© 2022 </p>
    <a href="https://github.com/ZevaGuillo">ZevaGuillo
        <i class="fab fa-github" aria-hidden="true"></i>
    </a>
  </footer>
</body>

</html>
